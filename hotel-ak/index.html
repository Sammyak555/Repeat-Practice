<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <body>
    <div id="navbar">
      <h2>Hotel App</h2>
      <input type="text" id="query" placeholder="Search for Hotels" onkeypress="search(event)">
      <div id="login_signup">
        <a href="login.html" id="login">Log in</a>
        <a href="signup.html" id= "signup">Sign Up</a>

      </div>
      <!-- the search-box id:- "query"
 - the log-in and sign-up link will have ids:- "login" and "signup" -->
    </div>
    <div id="sorting">
      <button id="sort_lth" onclick="sort1()">Price Low to High</button>
      <button id="sort_htl" onclick="sort2()">Price High to Low</button>
      <button id="filter_ac" onclick="filter1()">AC</button>
      <button id="filter_nonac" onclick="filter2()">NON AC</button>
      <!-- sort by price low to high Id:- "sort_lth"
 - sort by price high to low Id:- "sort_htl"
 - Filter Ac hotels Id:- "filter_ac"
 - Filter Non Ac hotels Id:- "filter_nonac" -->
    </div>
    <div id="hotels_list">
      <!-- - Append all fetched hotels inside div with id:- "hotels_list"
 - Every hotel card will have id:-  "hotel"
 - The book now button will have class as "book" -->
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
